<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CATCH A CODER</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="reset" href="reset.css" />
        <link href="styles/style.css" type="text/css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="assets/icon.gif" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Faster+One&family=Montserrat:wght@100&family=Nunito:wght@400;600;700&family=Roboto&family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="nav__logo1">
                    <img
                        class="nav__img"
                        src="assets/logo.png"
                        alt="Catch a CODER" />
                </div>
            </nav>
        </header>

        <main>
            <section id="home" class="home">
                <div class="home__div">
                    <img
                        class="home__div-img"
                        src="assets/imagen-inicial.gif" />
                </div>
                <div class="home__div home__div-modifier">
                    <h6 class="home__div-text">Your app to capture a coder!</h6>
                </div>
                <div class="home__div home__div-modifier2">
                    <img class="home__div-coach" src="assets/coach.png" />
                </div>
                <div class="home__div home__div-modifier3">
                    <button class="home__div-button">Catch a Coder</button>
                </div>
            </section>
            <section id="game" class="game">
                <div class="coders">
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/eevee.png"></image>
                        <p class="coders__name">Andrea</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/meowth.png"></image>
                        <p class="coders__name">Jaime</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/psyduck.png"></image>
                        <p class="coders__name">Sophia</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/squirtle.png"></image>
                        <p class="coders__name">Geovanny</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/charmander.png"></image>
                        <p class="coders__name">Bryan</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/caterpie.png"></image>
                        <p class="coders__name">Diego B.</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/jigglypuff.png"></image>
                        <p class="coders__name">Ainhoa</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/bullbasaur.png"></image>
                        <p class="coders__name">Víctor</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/abra.png"></image>
                        <p class="coders__name">Jassed</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar4.png"></image>
                        <p class="coders__name">Fernando</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar5.png"></image>
                        <p class="coders__name">Emily</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/bellsprout.png"></image>
                        <p class="coders__name">Virginia</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/dratini.png"></image>
                        <p class="coders__name">Diego A.</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/mankey.png"></image>
                        <p class="coders__name">Raúl</p>
                    </div>
                    <div class="coders__person">
                        <image class="coders__img" src="assets/mew.png"></image>
                        <p class="coders__name">Gisela</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/pidgey.png"></image>
                        <p class="coders__name">Luis</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/pikachu.png"></image>
                        <p class="coders__name">Adriana</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/weedle.png"></image>
                        <p class="coders__name">Pedro</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/zubat.png"></image>
                        <p class="coders__name">Jimmy</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar 2.png"></image>
                        <p class="coders__name">Thuanny</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar6.png"></image>
                        <p class="coders__name">Cynthia</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar 3.png"></image>
                        <p class="coders__name">Wanda</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/avatar.png"></image>
                        <p class="coders__name">Rubén</p>
                    </div>
                    <div class="coders__person">
                        <image
                            class="coders__img"
                            src="assets/venonat.png"></image>
                        <p class="coders__name">Jorge</p>
                    </div>
                    <div class="coders__person coders__person-modifier">
                        <image
                            class="coders__img"
                            src="assets/snorlax.png"></image>
                        <p class="coders__name">Jes</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="buttons__top">
                        <button class="buttons__top--addremove">ADD</button>
                        <button class="buttons__top--addremove">REMOVE</button>
                    </div>
                    <div class="buttons__bottom">
                        <button class="buttons__bottom--first">CATCH</button>
                        <button
                            class="buttons__bottom--first buttons__bottom-second-modifier">
                            RESET
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
